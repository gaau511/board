<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포스트 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-6">포스트 수정</h1>

    <form th:action="@{/view/board/edit/{id}(id=${postDto.id})}" th:object="${postDto}" method="post" class="space-y-6">
        <div>
            <label th:for="nickname" class="block text-gray-700 font-semibold mb-2">닉네임</label>
            <input type="text"  th:field="*{nickname}" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label th:for="title" class="block text-gray-700 font-semibold mb-2">제목</label>
            <input type="text" th:field="*{title}" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label th:for="content" class="block text-gray-700 font-semibold mb-2">내용</label>
            <textarea th:field="*{content}" rows="10" required
                      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                    class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                수정하기
            </button>
        </div>
    </form>
</div>
</body>
</html>
